<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>class selector</title>
<style type="text/css">
	.abc{
		border: 2px solid red;
		text-align: center;
	}
	#def{
		text-align: right;
		background-color: yellow;
		border: 3px dotted green;
	}

</style>
</head>
<body>
<h1 id="def">Class selector</h1>
<div class="abc">
<p id="def">This is a paragraph.</p>
</div>
</body>
</html>
