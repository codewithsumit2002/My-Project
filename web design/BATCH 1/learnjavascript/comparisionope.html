<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>comparision operators</title>
<script type="text/javascript">
	var a="50";
	var b=50;
	console.log(a===b);//value+data type
	console.log(a==b);// value

</script>
</head>
<body>
<h1>Comparision operators</h1>
<pre>
operators		Description
	==				equal to
	===		equal value and equal data type
	!=		not eqaul to
	!== 	not equal value and data type
	>		greater than
	<		less than
	>=		greater than equal to
	<=		less	than equal to 
</pre>

</body>
</html>
