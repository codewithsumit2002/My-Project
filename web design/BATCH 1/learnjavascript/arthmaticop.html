	<h1>Arthmatic operators</h1>
<pre>
<p> operator		description		example</p>
<p>		+			Additon			x+y=z</p>
<p>		-			Substraction	x-y=z</p>
<p>		*			multiply		x*y=z</p>
<p>		/			division		x/y=z</p>
<p>		%			modulus			x%y=z</p>

<p>		--			Decreament		x--</p>
