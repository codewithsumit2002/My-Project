<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>check data type</title>
	<script type="text/javascript">
	var x="Hello";
	var y=2;
	var z=true;
	var a=["HTML","CSS","JS","PHP"];
	var b={first:"Sumit",last:"Gupta"};

	document.write("x=",x," Data type = ",typeof x);
	document.write("<br/>");

	document.write("y=",y," ","Data type = ",typeof y);
	document.write("<br/>");

	document.write("z=",z," Data type = ",typeof z);
	document.write("<br/>");
	document.write("a=",a," ","Data type = ",typeof a);
	document.write("<br/>");		

	document.write("b=",b," ","Data type = ",typeof b);
	document.write("<br/>");
	</script>
	
</head>
<body>
<h1>This is javascript checking data types</h1>
</body>
</html>
