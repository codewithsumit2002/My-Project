<!DOCTYPE html>
<html>
<head>
	<title>Display Time </title>
</head>
<body>
<h1>JavaScript if</h1>
<h2>Display "Good Day!" if the hour is less than 18:00</h2>
<p id="demo">Good Evening</p>
<script type="text/javascript">
	if (new Date().getHours() <18) {
		document.getElementById('demo').innerHTML="Good Day!";
	}


</script>
</body>
</html>
