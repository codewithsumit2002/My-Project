<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>data types</title>
	<script type="text/javascript">
		var x="Hello";
		var y=10;
		var z=false;
		var m=["Hi","Hello","Hola"];
		var n={"first":"Ram","last":"Singh"};
		var o=null;
		var p;
		p=20;
		document.write(typeof x ,"<br>");
		document.write(typeof y,"<br>");
		document.write(typeof z,"<br>");
		document.write(typeof m[1],"<br>");
		document.write(typeof n,"<br>");
		document.write(typeof o,"<br>");
		document.write(typeof p,"<br>");
	</script>
</head>
<body>

</body>
</html>
