<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Scientific Calculator</title>
    <style type="text/css">
        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 80%;
    width: auto;
    background-color: #f4f4f4;
    font-family: Arial, sans-serif;
}

.calculator {
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 300px;
}

#display {
    width: 100%;
    height: 30px;
    font-size: 24px;
    text-align: right;
    margin-bottom: 10px;
    padding: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

button {
    padding: 20px;
    font-size: 18px;
    border: none;
    border-radius: 5px;
    background-color: #007BFF;
    color: white;
    cursor: pointer;
    transition: background 0.3s;
}

button:hover {
    background-color: #0056b3;
}

#history {
    margin-top: 20px;
    font-size: 14px;
    max-height: 100px;
    overflow-y: auto;
    border-top: 1 px solid #ccc;
    padding-top: 10px;
}
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="clearDisplay()" style="background-color: gray;">C</button>
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button onclick="appendToDisplay('/')">/</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')">*</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculateResult()" style="background-color: green;">=</button>
            <button onclick="appendToDisplay('Math.sqrt(')">√</button>
            <button onclick="appendToDisplay('Math.pow(')">x²</button>
            <button onclick="appendToDisplay('Math.sin(')">sin</button>
            <button onclick="appendToDisplay('Math.cos(')">cos</button>
            <button onclick="appendToDisplay('Math.tan(')">tan</button>
            <button onclick="appendToDisplay('Math.log(')">log</button>
            <button onclick="appendToDisplay('Math.exp(')">exp</button>
            <button onclick="appendToDisplay(factorial('))">n!</button>
            <button onclick="memoryAdd()">M+</button>
            <button onclick="memorySubtract()">M-</button>
            <button onclick="memoryRecall()">MR</button>
            <button onclick="memoryClear()">MC</button>
        </div>
        <div id="history"></div>
    </div>
    <script >
        let memory = 0;

function appendToDisplay(value) {
    document.getElementById('display').value += value;
}

function clearDisplay() {
    document.getElementById('display').value = '';
}

function calculateResult() {
    const display = document.getElementById('display');
    try {
        const result = eval(display.value);
        display.value = result;
        addToHistory(display.value);
    } catch (error) {
        display.value = 'Error';
    }
}

function addToHistory(result) {
    const history = document.getElementById('history');
    history.innerHTML += `<div>${result}</div>`;
}

function memoryAdd() {
    const display = document.getElementById('display');
    memory += parseFloat(display.value);
    clearDisplay();
}

function memorySubtract() {
    const display = document.getElementById('display');
    memory -= parseFloat(display.value);
    clearDisplay();
}

function memoryRecall() {
    const display = document.getElementById('display');
    display.value = memory;
}

function memoryClear() {
    memory = 0;
}

function factorial(n) {
    if (n < 0) return 'Error';
    if (n === 0) return 1;
    return n * factorial(n - 1);
}
    </script>
</body>
</html>
