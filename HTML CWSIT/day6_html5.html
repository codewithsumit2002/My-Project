Chapter 3:-

Introduction to HTML:-
	Html is stand for hyper text markup language.It is not a programing lanaguage.It is a markup language used to create a web page.A markup lang has a set of markup tags and uses these tags to describe webpages the first version of html was written by "Tim berner lee" in 1993 every html documents contain html tags as an application of the standard generalised  markup lang (SGML).

HTML Tags:-
	html markup tags are usally  called html tags-
	html tags are keywords  surronded by angle bracket (><) like <html>

	HTML tags normally come in pairs like (<html></html>,<b></b>,<h1></h1>)
	The first tag in a pair is the  start tag, the second tag is the end tag, or opening and closing tags.

	HTML tags can be two types=>
	1.Paired tag (container)
	2. singular tag (empty)

	1. Conatiner tag=>
		Tag which have both the opening and closing  i.e. <TAG> and </TAG> are called container tags.

	2. Empty tag=>
		tags which have only opening tag and no ending are called empty tags. The <hr>,<br> which is used to draw horizontal rule across the width of the document, and line  break <br> are empty tag.

	Our first program:-
	<!DOCTYPE html>
	<html>
	<head>
		<title></title>

	</head>
	<body>
	<h1>Hello World,</h1>
	</body>
	</html>

HTML Forms:-
	A html form on a web page allows a user to enter text i.e. sent to a sever for processing. Form can resemble paper or data base froms because web browsers fill at the forms using  its element like , text field,checkbox,radio button, submit button and more. A form can also contain select list, text area, field set , legend and label elements.

HTML Form input element=>
	The most important  form element is the input element.The input element is used to select user info.. an input element can varies in many ways, depends a type atribute. The most used input types are described below-

Introduction and it's Element:-
What is HTML 5?
	HTML 5 is an updated version of html specification that has been arround since 1997 and many of its features are already supported in today's browsers. The changes in HTML 5 include a focus an symantic markup like the addition of the canvas for displace advanced intractive graphics and the video element for displace video.

	HTML 5 markup  can be defined in whatever way you want it to be. Uppercase,Lowercase, quoted , unquoted, self closing or not it's your choice.

HTML 5 Elements:-
	<header></header>
	<nav></nav>
	<section></section>

	<aside></aside>
	<footer></footer>
	<figure></figure>
	<details></details>

	<video></video>
