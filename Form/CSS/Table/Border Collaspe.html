<html>
<head>
<style>
table, td, th {
  border: 1px solid;
}
table {
  width: 100%;
  border-collapse: collapse;
}
</style>
</head>
<body>
<h2>Let the table borders collapse</h2>
<table>
  <tr>
    <th>Firstname</th>
    <th>Lastname</th>
  </tr>
  <tr>
    <td>RAM</td>
    <td>CHANDRA</td>
  </tr>
  <tr>
    <td>LAKHAN</td>
    <td>LAL</td>
  </tr>
</table>
</body>
</html>
